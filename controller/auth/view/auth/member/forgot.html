<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lupa Password</title>

    <!-- Custom fonts for this template-->
    <link href="/asset/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/asset/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Sweet Alert 2 -->
    <link href="/asset/sweetalert/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="/asset/sweetalert/dist/sweetalert2.min.js"></script>

</head>

<body class="bg-gradient-warning">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900">Lupa Password</h1>
                                        <br>
                                        <p class="text-gray-900 mb-4">
                                          Input username / email anda
                                        </p>
                                    </div>
                                    <form class="user" action="{{url_for('auth.forgot_password_process')}}" method="POST">
                                        <div class="form-group">
                                            <input type="text" name="identifier" class="form-control form-control-user"
                                                id="exampleInputIdentifier" aria-describedby="identifierHelp"
                                                placeholder="username / email ...">
                                        </div>
                                        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                                        <button class="btn btn-warning btn-user btn-block">
                                            Check
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{{url_for('auth.login_member')}}">Already have an account? Login!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{{url_for('auth.register_member')}}">Create an Account!</a>
                                    </div>
                                    <br><br>
                                    <br><br>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    {% import 'macro.html' as macro %}
    {{macro.alert_pop_up()}}

    <!-- Bootstrap core JavaScript-->
    <script src="/asset/vendor/jquery/jquery.min.js"></script>
    <script src="/asset/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/asset/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/asset/js/sb-admin-2.min.js"></script>

</body>

</html>
