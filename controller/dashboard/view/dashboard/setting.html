{% extends 'dashboard.html' %}

{% block header %}

<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">User Setting</h1>
</div>

{% endblock %}

{% block content %}

<form class="user" action="{{url_for('dashboard.setting_process')}}" method="POST">
    <div class="form-group">
        <label for="realname"> Real name : </label>
        <input type="text" name="real_name"
            value="{{current_user.real_name|pascal_case}}"
            class="form-control form-control-user"
            id="exampleInputRealName" required>
    </div>
    <div class="form-group">
        <label for="username"> User name : </label>
        <input type="text" name="user_name"
            value="{{current_user.user_name}}"
            class="form-control form-control-user"
            id="exampleInputUserName" required>
    </div>
    <div class="form-group">
        <label for="password"> Pass word : </label>
        <input type="password" name="pass_word"
            class="form-control form-control-user"
            id="exampleInputPassWord">
    </div>
    <div class="form-group">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <input type="submit" name="submit" value="Submit" class="btn btn-success text-white-50">
    </div>
</form>

{% endblock %}
